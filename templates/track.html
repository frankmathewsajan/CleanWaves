{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convex Hull with Labels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Translucent monitor */
        #monitor {
            position: fixed;
            bottom: 30px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 8px;
            z-index: 999;
            font-family: Arial, sans-serif;
        }

        .label {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Translucent monitor for data -->
<div id="monitor">
    <div class="label">GPS: <span id="gps"></span></div>
    <div class="label">Temperature: <span id="temp"></span></div>
    <div class="label">TDS: <span id="tds"></span></div>
    <div class="label">Angle: <span id="angle"></span></div>
</div>

<script src="{% static 'js/track.js' %}"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQdGXdbWDMR8brxwVdIvNzpzub6IGSQyI&callback=initMap" async
        defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Hardcoded data in JSON format
    const data = {
        gps: "12.9716째 N, 77.5946째 E",  // Example GPS coordinates
        temperature: "25.3 째C",         // Temperature in Celsius
        tds: "350 ppm",                 // TDS in parts per million
        angle: "45째"                    // Angle in degrees
    };

    // Function to populate the monitor with data
    function updateMonitor(data) {
        document.getElementById('gps').textContent = data.gps;
        document.getElementById('temp').textContent = data.temperature;
        document.getElementById('tds').textContent = data.tds;
        document.getElementById('angle').textContent = data.angle;
    }

    // Call the function to display data
    updateMonitor(data);
</script>

</body>
</html>
